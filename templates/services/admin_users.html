<!DOCTYPE html>
<html>
  <head>
    <title>All Registered Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8">
    <h1 class="text-2xl font-bold mb-6">
      Registered Users ({{ users|length }})
    </h1>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow rounded-lg">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-6 py-3 text-left">#</th>
            <th class="px-6 py-3 text-left">Name</th>
            <th class="px-6 py-3 text-left">Email</th>
            <th class="px-6 py-3 text-left">Hashed Password</th>
          </tr>
        </thead>
        <tbody>
          {% for idx, (name, email, pwd) in enumerate(users, start=1) %}
          <tr class="{{ loop.cycle('bg-white','bg-gray-100') }}">
            <td class="px-6 py-4">{{ idx }}</td>
            <td class="px-6 py-4">{{ name }}</td>
            <td class="px-6 py-4">{{ email }}</td>
            <td class="px-6 py-4 break-all text-sm">{{ pwd }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <p class="mt-6">
      <a href="{{ url_for('home') }}" class="text-green-600 hover:underline"
        >‚Üê Back to Home</a
      >
    </p>
  </body>
</html>
