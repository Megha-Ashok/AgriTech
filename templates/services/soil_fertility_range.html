<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Soil Fertility Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #e0f7fa, #fff3e0);
        margin: 0;
        padding: 0;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 60px auto;
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        color: #00796b;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input:focus {
        border-color: #00796b;
        box-shadow: 0 0 5px rgba(0, 121, 107, 0.3);
        outline: none;
      }

      .btn-submit {
        width: 100%;
        background-color: #00796b;
        color: white;
        padding: 14px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .btn-submit:hover {
        background-color: #004d40;
      }

      .result {
        margin-top: 30px;
        padding: 15px;
        background-color: #e8f5e9;
        color: #2e7d32;
        border-left: 6px solid #66bb6a;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
      }

      /* Responsive tweak */
      @media screen and (max-width: 500px) {
        .container {
          padding: 20px;
        }

        h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="bg-gradient-to-r from-green-800 to-lime-600 text-white shadow-lg sticky top-0 z-50"
    >
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center flex-wrap"
      >
        <div class="flex items-center gap-3">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1995/1995350.png"
            alt="Farmer Logo"
            class="w-10 h-10"
          />
          <h1 class="text-3xl font-extrabold tracking-wide">AgriSmart</h1>
        </div>
        <ul class="flex items-center gap-6 text-lg flex-wrap mt-2 sm:mt-0">
          <li>
            <a href="{{ url_for('home') }}" class="hover:underline">Home</a>
          </li>
          <li>
            <a href="{{ url_for('login') }}" class="hover:underline">Login</a>
          </li>
          <li>
            <a href="{{ url_for('register') }}" class="hover:underline"
              >Register</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-3xl font-bold text-center text-green-700 mb-6">
        Soil Fertility Predictor
      </h2>
      <form action="{{ url_for('predict_fertility') }}" method="POST">
        <div class="form-group">
          <label for="N">Nitrogen (mg/kg)</label>
          <input type="text" name="N" id="N" required />
        </div>
        <div class="form-group">
          <label for="P">Phosphorus (mg/kg)</label>
          <input type="text" name="P" id="P" required />
        </div>
        <div class="form-group">
          <label for="K">Potassium (mg/kg)</label>
          <input type="text" name="K" id="K" required />
        </div>
        <div class="form-group">
          <label for="pH">pH (0â€“14)</label>
          <input type="text" name="pH" id="pH" required />
        </div>
        <div class="form-group">
          <label for="EC">Electrical Conductivity (dS/m)</label>
          <input type="text" name="EC" id="EC" required />
        </div>
        <div class="form-group">
          <label for="OC">Organic Carbon (%)</label>
          <input type="text" name="OC" id="OC" required />
        </div>
        <div class="form-group">
          <label for="S">Sulfur (mg/kg)</label>
          <input type="text" name="S" id="S" required />
        </div>
        <div class="form-group">
          <label for="Zn">Zinc (mg/kg)</label>
          <input type="text" name="Zn" id="Zn" required />
        </div>
        <div class="form-group">
          <label for="Fe">Iron (mg/kg)</label>
          <input type="text" name="Fe" id="Fe" required />
        </div>
        <div class="form-group">
          <label for="Cu">Copper (mg/kg)</label>
          <input type="text" name="Cu" id="Cu" required />
        </div>
        <div class="form-group">
          <label for="Mn">Manganese (mg/kg)</label>
          <input type="text" name="Mn" id="Mn" required />
        </div>
        <div class="form-group">
          <label for="B">Boron (mg/kg)</label>
          <input type="text" name="B" id="B" required />
        </div>
        <button type="submit" class="btn-submit">Predict Fertility</button>
      </form>

      {% if result %}
      <div class="result">{{ result }}</div>
      {% endif %}
    </div>
  </body>
</html>
